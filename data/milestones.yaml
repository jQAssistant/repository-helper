#-------------------------------------------------------------------------------
# List of all Milestones of jQAssistant
#-------------------------------------------------------------------------------

# Description of the used keys
# toplevel YAML key           the name of the milestone
# key 'description'           a hopefully helpful description of the milestone
# key 'notAfter'              date on which a repository must have existed to
#                             get this milestone added

1.8.0:
  description: Release 1.8.0 of jQA framework
  notAfter: 2020-01-26

1.9.0:
  description: Release 1.9.0 of jQA framework
  # Set notAfter after the release of jQA 1.9.0 to the
  # release date
  # Oliver B. Fischer // 2020-02-05
  notAfter: 2099-12-31

1.10.0:
  description: Release 1.10.0 of jQA framework
  # Set notAfter after the release of jQA 1.9.0 to the
  # release date
  # Oliver B. Fischer // 2020-02-15
  notAfter: 2099-12-31

